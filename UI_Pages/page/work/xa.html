<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>EasyWeb后台开发框架</title>
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/module/admin.css?v=315" />
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<!-- 正文开始 -->
		<div class="layui-fluid">
			<!-- 统计图表 -->
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card" style="height: 600px;">
						<div class="layui-card-header">行政区分布房源情况</div>
						<div class="layui-card-body">
							<div id="mgt" style="height: 500px;"></div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card" style="height: 600px;">
						<div class="layui-card-header">房源面积分布</div>
						<div class="layui-card-body">
							<div id="jxst" style="height: 500px;"></div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card" style="height: 600px;">
						<div class="layui-card-header">房源楼层分布</div>
						<div class="layui-card-body">
							<div id="loudou" style="height: 500px;"></div>
						</div>
					</div>
				</div>
                <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card" style="height: 600px;">
						<div class="layui-card-header">房源价格分布</div>
						<div class="layui-card-body">
							<div id="leida" style="height: 500px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 加载动画 -->
		<div class="page-loading">
			<div class="ball-loader">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<!-- js部分 -->
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
		<script src="../../assets/libs/echarts/echarts.min.js"></script>
		<script src="../../assets/libs/echarts/echarts-wordcloud.js"></script>
		<script src="../../assets/libs/echarts/echartsTheme.js"></script>
		<script>
			layui.use(['layer', 'table', 'admin', 'form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var admin = layui.admin;
				var form = layui.form;

				var myCharts1 = echarts.init(document.getElementById('mgt'), myEchartsTheme);
				var myCharts2 = echarts.init(document.getElementById('jxst'), myEchartsTheme);
				var myCharts3 = echarts.init(document.getElementById('loudou'), myEchartsTheme);
				var myCharts4 = echarts.init(document.getElementById('leida'), myEchartsTheme);
				init();

				function init() {
					form.render();
					console.log('初始化')
					$.ajax({
						type: 'GET',
						url: 'http://127.0.0.1:5000/xa',
						success: function(res) {
							myCharts1.setOption({
								title: {
									text: '西安地区',
									left: 'center'
								},
								tooltip: {
									trigger: 'axis',
									axisPointer: {
										type: 'shadow'
									}
								},
								grid: {
									left: 'left',
									bottom: '3%',
									containLabel: true
								},
								xAxis: {
									name: '个数',
									type: 'value',
									boundaryGap: [0, 0.01]
								},
								yAxis: {
									name: '所属区',
									type: 'category',
									data: res.district
								},
								series: [
									{
										type: 'bar',
										data: res.district_data
									},
								]
							});
							data = res.area_data
							for(var n in data) {
								data[n]['name'] = data[n]['name'] + ' ' + data[n]['value']
							}
							myCharts2.setOption({
								title: {
									text: '矩形树图',
									left: '50%',
									top: '30',
									textAlign: 'center',
									textStyle: {
										color: "#000",
										fontWeight: 'normal',
									}
								},
								tooltip: {
									trigger: 'item',
									formatter: "{b}"
								},
								series: [{
									type: 'treemap',
									width: '100%',
									height: '85%',
									top: '15%',
									roam: false, //是否开启拖拽漫游（移动和缩放）
									nodeClick: false, //点击节点后的行为,false无反应
									breadcrumb: {
										show: false
									},
									label: { //描述了每个矩形中，文本标签的样式。
										normal: {
											show: true,
											position: ['10%', '40%']
										}
									},
									itemStyle: {
										normal: {
											show: true,
											textStyle: {
												color: '#fff',
												fontSize: 16,
											},
											borderWidth: 1,
											borderColor: '#fff',
										},

										emphasis: {
											label: {
												show: true
											}
										}
									},
									data: data
								}]
							});
							myCharts3.setOption({
								title: {
                                text: '漏斗图',

                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c}"
                            },
                            toolbox: {
                                feature: {
                                    dataView: {readOnly: false},
                                    restore: {},
                                    saveAsImage: {}
                                }
                            },
                            legend: {
                                data: res.floor_kind
                            },
                            series: [
                                {
                                    name: '楼层',
                                    type: 'funnel',
                                    left: '10%',
                                    width: '80%',
                                    maxSize: '80%',
                                    label: {
                                        position: 'inside',
                                        formatter: '{c}',
                                        color: '#fff'
                                    },
                                    itemStyle: {
                                        opacity: 0.5,
                                        borderColor: '#fff',
                                        borderWidth: 2
                                    },
                                    emphasis: {
                                        label: {
                                            position: 'inside',
                                            formatter: '{b}: {c}'
                                        }
                                    },
                                    data: res.floor_data,
                                    // Ensure outer shape will not be over inner shape when hover.
                                    z: 100
                                }
                            ]
							});
                            myCharts4.setOption({
								title: {
                                    text: '基础雷达图'
                                },
                                tooltip: {},
                                legend: {
                                    data: ['价格分布']
                                },
                                radar: {
                                    // shape: 'circle',
                                    name: {
                                        textStyle: {
                                            color: '#fff',
                                            backgroundColor: '#999',
                                            borderRadius: 3,
                                            padding: [3, 5]
                                        }
                                    },
                                    indicator: res.max_dict
                                },
                                series: [{

                                    type: 'radar',
                                    // areaStyle: {normal: {}},
                                    data: [
                                        {
                                            value: res.price_data,
                                            name: '价格分布'
                                        }
                                    ]
                                }]
							});

						}
					});
				}

				// 窗口大小改变事件
				window.onresize = function() {
					myCharts1.resize();
					myCharts2.resize();
                    myCharts3.resize();
                    myCharts4.resize();
				};

			});
		</script>
	</body>

</html>
