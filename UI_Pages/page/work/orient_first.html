<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>EasyWeb后台开发框架</title>
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/module/admin.css?v=315" />
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<!-- 正文开始 -->
		<div class="layui-fluid">
			<div class="layui-card-body table-tool-mini">
				<!-- 统计图表 -->
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					    <div class="layui-card" style="height: 800px;">
						    <div class="layui-card-header">房源朝向分布</div>
						    <div class="layui-card-body">
							    <div id="bzt" style="height: 700px;"></div>
						</div>
					</div>
				</div>
					<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
						<div class="layui-card" style="height: 800px;">
							<div class="layui-card-header">房源朝向分布</div>
							<div class="layui-card-body">
								<div id="mgt" style="height: 700px;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>

		<!-- 加载动画 -->
		<div class="page-loading">
			<div class="ball-loader">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<!-- js部分 -->
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
		<script src="../../assets/libs/echarts/echarts.min.js"></script>
		<script src="../../assets/libs/echarts/echarts-wordcloud.js"></script>
		<script src="../../assets/libs/echarts/echartsTheme.js"></script>
		<script>
			layui.use(['layer', 'table', 'admin', 'form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var admin = layui.admin;
				var form = layui.form;

				var myCharts1 = echarts.init(document.getElementById('bzt'), myEchartsTheme);
				var myCharts2 = echarts.init(document.getElementById('mgt'), myEchartsTheme);
				init();

				function init() {
					form.render();
					console.log('初始化')
					$.ajax({
						type: 'GET',
						url: 'http://127.0.0.1:5000/orient_first',
						success: function(res) {
							myCharts1.setOption({
								title: {
									text: '环形图',
									subtext: '整体情况',
									left: 'center'
								},
								 tooltip: {
									trigger: 'item'
								},
								legend: {
									top: 'bottom',
									left: 'center'
								},
								series: [
									{
										name: '朝向类型',
										type: 'pie',
										radius: ['35%', '50%'],
										center: ['50%', '30%'],
										avoidLabelOverlap: false,
										itemStyle: {
											borderRadius: 10,
											borderColor: '#fff',
											borderWidth: 2
										},
										label: {
											show: false,
											position: 'center'
										},
										emphasis: {
											label: {
												show: true,
												fontSize: '40',
												fontWeight: 'bold'
											}
										},
										labelLine: {
											show: false
										},
										data: res.orient_data
									}
								]
							});

							myCharts2.setOption({
								title: {
									text: '南丁格尔玫瑰图',
									subtext: '整体情况',
									left: 'center'
								},
								tooltip: {
									trigger: 'item',
									formatter: '{a} <br/>{b} : {c} ({d}%)'
								},
								legend: {
									left: 'center',
									top: 'bottom',
									data: res.orient_kind
								},
								toolbox: {
									show: true,
									feature: {
										mark: {show: true},
										dataView: {show: true, readOnly: false},
										restore: {show: true},
										saveAsImage: {show: true}
									}
								},
								series: [
									{
										name: '朝向类型',
										type: 'pie',
										radius: [20, 140],
										center: ['50%', '30%'],
										roseType: 'radius',
										itemStyle: {
											borderRadius: 5
										},
										label: {
											show: false
										},
										emphasis: {
											label: {
												show: true
											}
										},
										data: res.orient_data
									}
								]
							});
						}
					});
				}

				// 窗口大小改变事件
				window.onresize = function() {
					myCharts1.resize();
					myCharts2.resize();
				};

			});
		</script>
	</body>

</html>
