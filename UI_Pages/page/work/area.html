<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>EasyWeb后台开发框架</title>
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/module/admin.css?v=315" />
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<!-- 正文开始 -->
		<div class="layui-fluid">
			<!-- 统计图表 -->
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card" style="height: 800px;width: 1400px;">
						<div class="layui-card-header">各房源的面积分布</div>
						<div class="layui-card-body">
							<div id="zxt" style="height: 700px;width: 1400px;"></div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- 加载动画 -->
		<div class="page-loading">
			<div class="ball-loader">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<!-- js部分 -->
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
		<script src="../../assets/libs/echarts/echarts.min.js"></script>
		<script src="../../assets/libs/echarts/echarts-wordcloud.js"></script>
		<script src="../../assets/libs/echarts/echartsTheme.js"></script>
		<script>
			layui.use(['layer', 'table', 'admin', 'form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var admin = layui.admin;
				var form = layui.form;

				var myCharts1 = echarts.init(document.getElementById('zxt'), myEchartsTheme);
				init();

				function init() {
					form.render();
					console.log('初始化')
					$.ajax({
						type: 'GET',
						url: 'http://127.0.0.1:5000/area',
						success: function(res) {
							myCharts1.setOption({
								xAxis: {
									type: 'category',
									data: res.area_kind
								},
								yAxis: {
									type: 'value'
								},
								series: [{
									data: res.area_data,
									type: 'line',
									symbol: 'triangle',
									symbolSize: 25,
									lineStyle: {
										color: '#5470C6',
										width: 5,
										type: 'dashed'
									},
									itemStyle: {
										borderWidth: 4,
										borderColor: '#EE6666',
										color: 'yellow'
									}
								}]
							});

						}
					});
				}

				// 窗口大小改变事件
				window.onresize = function() {
					myCharts1.resize();

				};

			});
		</script>
	</body>

</html>
