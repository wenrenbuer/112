<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>EasyWeb后台开发框架</title>
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/module/admin.css?v=315" />
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<!-- 正文开始 -->
		<div class="layui-fluid">
			<!-- 统计图表 -->
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
					<div class="layui-card" style="height: 800px;width: 1500px;">
						<div class="layui-card-header">房屋面积与价格的关系</div>
						<div class="layui-card-body">
							<div id="sdt" style="height: 700px;width: 1500px;"></div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- 加载动画 -->
		<div class="page-loading">
			<div class="ball-loader">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<!-- js部分 -->
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
		<script src="../../assets/libs/echarts/echarts.min.js"></script>
		<script src="../../assets/libs/echarts/echarts-wordcloud.js"></script>
		<script src="../../assets/libs/echarts/echartsTheme.js"></script>
		<script>
			layui.use(['layer', 'table', 'admin', 'form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var admin = layui.admin;
				var form = layui.form;

				var myCharts1 = echarts.init(document.getElementById('sdt'), myEchartsTheme);
				init();

				function init() {
					form.render();
					console.log('初始化')
					$.ajax({
						type: 'GET',
						url: 'http://127.0.0.1:5000/relation_second',
						success: function(res) {
							myCharts1.setOption({
								xAxis: {name : '面积（㎡）'},
                                yAxis: {name : '价格（元/月）'},
                                series: [{
                                    symbolSize: 5,
                                    data: res.relation_data,
                                    type: 'scatter'
                                }]
							});

						}
					});
				}

				// 窗口大小改变事件
				window.onresize = function() {
					myCharts1.resize();

				};

			});
		</script>
	</body>

</html>
